    site_name:                  &site_name                 'VS1S-Site'
    new_site_name:              &new_site_name             'VS1S-Site-new'
    vcenter_name:               &vcenter_name              'VS1S-vcs01'
    new_vcenter_name:           &new_vcenter_name          'VS1S-vcs01-new'
    hwi_name:                   &hwi_name                  'VS1S-HWI-1'
    new_hwi_name:               &new_hwi_name              'VS1S-HWI-1-new'
