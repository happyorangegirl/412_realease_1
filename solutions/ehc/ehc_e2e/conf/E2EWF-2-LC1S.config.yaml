# Automation user only needs to update the parameters in this section
# [Mandatory] parameters : you must update with the right ones in your environment.
# [Optional] parameters : you can suggested to update with your own, but not mandatory.
mandatory:
    vCenter:
        vCenter_fqdn:              &vcenter_fqdn             'vcs01.vlab.local'
        vCenter_datacenter:                &datacenter               'Dakar'
    Cluster:
        cluster_name:              &cluster_name              'DRK-HWI-1-C1'
    ViPR:
        vipr_varray:               &vipr_varray               'DK-HWI-1-vArray1'
    provision_cloud_storage:
        1-storage_tier:             &vipr_storage_tier         'CRK-XIO-Local; available'
        2-storage_type:             &storage_type               'VMFS'
        3-size_in_GB:               &provision_size             30
    Reservation:
        1-computer_resource:         &computer_resource         'CRK-HWI-1-C1'
        2-memory_in_GB:              &memory                     9
        3-storage_size_in_GB:        &storage_size               9
        4-network_path:              &network_path              'vxw-dvs-101-virtualwire-18-sid-10002-LS_CRK-HWI-1-C1'
    Virtual machine blueprint:
        blueprint_name:            &blueprint_name            'blueprint 161220'
        vSphere_Machine_ID:        &vSphere_Machine_ID        'vSphere_Machine_1'
optional:
    site_name:                  &site_name                 'LC1S-Site'
    new_site_name:              &new_site_name             'LC1S-Site-new'
    vcenter_name:               &vcenter_name              'LC1S-vcs01'
    new_vcenter_name:           &new_vcenter_name          'LC1S-vcs01-new'
    hwi_name:                   &hwi_name                  'LC1S-HWI-1'
    new_hwi_name:               &new_hwi_name              'LC1S-HWI-1-new'
    reservation_name:           &reservation_name          'LC1S_R'
    reservation_policy_name:       &reservation_policy_name  ['LC1S_RP']
