<div class="row col-lg-10">
  <div>
    <div>
      <input type="hidden" value="{{$stateParams.productId}}">
      <a ui-sref="products.show.releases.show.subs.index({productId: {{$stateParams.productId}}, releaseId: nav.release.id})"
         class="btn btn-lg btn-link">{{ nav.product.name }}</a>/
      <a ui-sref="products.show.releases.show.subs.index({productId: {{$stateParams.productId}}, releaseId: nav.release.id})"
         class="btn btn-lg btn-link">{{ nav.release.version }}</a>/
      <span ng-show="$stateParams.repoId">
        /
        <a class="btn btn-lg btn-link"> PCF-broker(master)</a>  
      </span>
      <span ng-show="$stateParams.depId">
        /
        <a class="btn btn-lg btn-link"> Dependency 1</a>  
      </span>
      <span>
        <i class="btn glyphicon glyphicon-plus pull-right" title="Add a subProduct" ng-click="addSubProduct($event)"></i>
      </span>
    </div>
  </div>

<script type="text/ng-template" id="addsubprodialog.tmpl.html">
    <md-dialog aria-label="Add SubProduct" ng-cloak>
      <form>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Add SubProduct</h2>
            <span flex></span>
          </div>
        </md-toolbar>
        <md-dialog-content>
          <div class="md-dialog-content">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="subproduct.name">
                </div>
              </div>
              <br>
              <div class="form-group">
                <label class="col-sm-3 control-label">Comment:</label>
                <div class="col-sm-10">
                  <textarea type="text" ng-model="subproduct.cmt" placeholder=""></textarea>
                </div>
              </div> 
            </form>
          </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
          <span flex></span>
          <md-button ng-click="cancel()">
           Not Save
          </md-button>
          <md-button ng-click="save()" style="margin-right:20px;">
            Save
          </md-button>
        </md-dialog-actions>
      </form>
    </md-dialog>
  </script>
</div>

<div class="row">
  <ui-view></ui-view>
</div>
