
<div style="height: 20px;" class="center">

<div class="pack-show panel panel-default" ng-repeat="(key, value) in obj" ng-init="initTopKey(key);">
  <div class="panel-heading btn-container-right">
    <div class="col-md-2">
      {{ key }}
    </div>
    <button type="button" class="btn btn-default btn-sm"
        ng-click="key.editMode = true">Edit</button>
    <!-- <button type="button" class="btn btn-danger btn-sm">Delete</button> -->
    <!-- <button type="button" class="btn btn-success btn-sm" ng-click="newLicenseView()">Add License</button> -->
    <!-- <button type="button" class="btn btn-warning btn-sm" ng-click="runPackTask(nav.pack.id)">Auto</button> -->
  </div>

  <ul class="list-group" ng-if="isArray(value)">-
    <li class="list-group-item">
      <span class="text-danger" style="font-weight: bold;">Bad format, this level should not be an array</span>
    </li>
  </ul>

  <ul class="list-group" ng-if="isObject(value)">
    <li class="list-group-item" ng-repeat="(k, v) in value">
      <label>{{k}}:</label>
      
      <div ng-if="isString(v)">
        <span>{{v}}</span>
      </div>

      <!-- <div ng-if="isOptions(v)">
      </div> -->

      <div ng-if="isObject(v)" style="margin-left: 200px;">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="(kk, vv) in v">
            <label>{{kk}}:</label>
            
            <div ng-if="isString(vv)">
              <span>{{vv}}</span>
            </div>

            <div ng-if="isOptions(vv)">
            </div>

            <div ng-if="isObject(vv)">
            
            </div>      
          </li>
        </ul>
      </div>      
    </li>
  </ul>
