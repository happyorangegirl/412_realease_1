<div class="pack-show panel panel-default"><form role=form name=packversionForm class="form-horizontal panel panel-default" novalidate><div class="panel-heading btn-container-right"><div class=col-md-2>Package</div><button type=button ng-click="$state.go('components.show.rv.show', {componentId: $stateParams.componentId, repoId: $stateParams.repoId})" class="btn btn-default btn-sm">Cancel</button> <button type=submit class="btn btn-primary btn-sm" ng-disabled=packversionForm.$invalid ng-click=savePackVersion()>Save</button></div><ul class="list-group form-inline"><li class=list-group-item><label>Name:</label> <input class=form-control id=name name=name type=text required ng-model=newpack.name> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.name.$dirty && packversionForm.name.$valid"></span></li><li class=list-group-item><label>Version:</label> <input class=form-control id=version name=version type=text required ng-model=newpack.version> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.version.$dirty && packversionForm.version.$valid"></span></li><li class=list-group-item><label>Language:</label><select class=form-control id=language name=language required ng-model=currLanguages ng-change="if (currLanguages =='Java') {}"><option ng-repeat="lang in availableOpts.languages" ng-selected="{{lang === nav.pack.language}}">{{lang}}</option></select><span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.language.$dirty && packversionForm.language.$valid"></span></li><li class=list-group-item ng-show="currLanguages == 'Java'"><label>Group:</label> <input class=form-control ng-model=newpack.group></li><li class=list-group-item><label>Identification:</label> <input class=form-control id=uuid name=uuid type=text required ng-model=newpack.uuid value="https://repo1.maven.org/maven2/"> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.uuid.$dirty && packversionForm.uuid.$valid"></span></li><li class=list-group-item><label>Status:</label><select class=form-control id=status name=status required ng-model=currStatus ng-required=true ng-options="st.text for st in availableOpts.status"></select><span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.status.$dirty && packversionForm.status.$valid"></span></li><li class=list-group-item><label>Homepage:</label> <input type=url id=homepage name=homepage class="form-control url" ng-model=newpack.homepage value={{nav.pack.homepage}}> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.homepage.$dirty && packversionForm.homepage.$valid"></span></li><li class=list-group-item><label>Project URL:</label> <input type=url id=purl name=purl class="form-control url" ng-model=newpack.project_url> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.purl.$dirty && packversionForm.purl.$valid"></span></li><li class=list-group-item><label>Source URL:</label> <input type=text id=surl name=surl class="form-control url" ng-model=newpack.source_url> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="packversionForm.surl.$dirty && packversionForm.surl.$valid"></span></li><li class=list-group-item><label>Comment:</label> <textarea class="form-control url" ng-model=newpack.cmt></textarea></li></ul></form></div>
