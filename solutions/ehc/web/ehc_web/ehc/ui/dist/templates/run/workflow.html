<ul></ul><table class="table table-hover"><thead><tr><th>ID</th><th>Name</th><th>Workflow</th><th>Tasks by state</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="wf in workflows"><td>{{wf.id}}</td><td>{{wf.group}}</td><td>{{wf.workflow}}</td><td><i ng-repeat="s in ['success', 'success', 'success', 'failed', 'running'] track by $index" class=fa aria-hidden=true style="margin-right: 10px;" ng-class="{'fa-check text-success': s == 'success', 'fa-spinner fa-spin text-warning': s == 'running', 'fa-times text-danger': s == 'failed'}"></i></td><td><span style="margin-right: 10px;"><button class="btn btn-sm" ng-click=run(wf)>Run</button></span> <span><a class="btn btn-sm" ng-click=viewLog(wf.id) ui-sref="run.log({id: wf.id})" target=_blank>Log</a></span></td></tr></tbody></table>
