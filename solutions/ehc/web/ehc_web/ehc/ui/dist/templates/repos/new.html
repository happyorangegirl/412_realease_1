<div class=row ng-show="$state.$current.name === 'components.show.rv.new'"><form role=form name=repoversionForm class=form-horizontal novalidate><div class="panel panel-default"><div class="panel-heading btn-container-right"><div class=col-md-2>New Repo</div><button type=submit class="btn btn-default btn-sm" ng-disabled=repoversionForm.$invalid ng-click=saveRepoVersion()>Save</button></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=name>Name:</label></div><div class=col-md-6><input class=form-control id=name name=name type=text required ng-model=repo.name> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.name.$dirty && repoversionForm.name.$valid"></span> <span class=help-block>Will be auto filled after Clone URL input mouse blur</span></div></div><div class="form-group has-feedback"><div class=col-md-2><label>VCS Type:</label></div><div class=col-md-2><select class=form-control id=vcs_type name=vcs_type ng-model=currVCS ng-required=true ng-options="i for i in enumVCS"></select></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=clone_url>Clone URL:</label></div><div class=col-md-6><input class=form-control id=clone_url name=clone_url type=url required ng-model=repo.clone_url ng-blur="len = repo.clone_url.split('/').length; repo.name = repo.clone_url.split('/')[len-1];"> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.clone_url.$dirty && repoversionForm.clone_url.$valid"></span></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=tree>Tree Or Branch:</label></div><div class=col-md-6><input class=form-control id=tree name=tree type=text required ng-model=repo.tree ng-init="repo.tree = 'master'"> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.tree.$dirty && repoversionForm.tree.$valid"></span></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=user_languages>Languages:</label></div><div class=col-md-6><input class=form-control id=user_languages name=user_languages type=text ng-pattern="/^(?:[a-zA-Z\.\+]+,)*[a-zA-Z\.\+]+$/" ng-model=repo.user_languages> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.user_languages.$dirty && repoversionForm.user_languages.$valid"></span></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=last_commit>Last Commit:</label></div><div class=col-md-6><input class=form-control id=last_commit name=last_commit type=text ng-model=repo.last_commit ng-maxlength=50> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.last_commit.$dirty && repoversionForm.last_commit.$valid"></span></div><div class=col-md-2><i class="fa fa-question-circle" style="line-height: 34px; color: blue;" title="Please input last full SHA when branch is master."></i></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=repo_cmt>RepoMeta Comment:</label></div><div class=col-md-6><textarea class=form-control id=repo_cmt name=repo_cmt type=text ng-model=repo.repo_cmt ng-maxlength=300></textarea> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.repo_cmt.$dirty && repoversionForm.repo_cmt.$valid"></span></div></div><div class="form-group has-feedback"><div class=col-md-2><label for=repo_version_cmt>Repo Comment:</label></div><div class=col-md-6><textarea class=form-control id=repo_version_cmt name=repo_version_cmt type=text ng-model=repo.repo_version_cmt ng-maxlength=300>
        </textarea> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="repoversionForm.repo_version_cmt.$dirty && repoversionForm.repo_version_cmt.$valid"></span></div></div></form></div>
